<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/poll-form.css"> 
    <title>Document</title>
</head>
<body>
<header>
    <h1>WDD 130 | Vanessa Nuckolls | HTML Form - User Poll</h1>
</header>    
<main>
    <form>
        <fieldset>
            <legend>Contact Information</legend>
        <div class="form-item column2">
            <label for="fullname">Full Name:</label>
            <input id="fullname" name="fullname">
        </div>
        <div class="form-item column2">
            <label for="useremail">Email:</label>
            <input type="email" id="useremail" name="useremail">
        </div>
        </fieldset>
        <fieldset>
            <legend>Questions</legend>
        <div class="form-item column1">
            <label for="browser">What is your favorite browser?</label>
            <select id="browser" name="browser">
                <option value="chrome">Chrome</option>
                <option value="firefox">Firefox</option>
                <option value="safari">Safari</option>
                <option value="edge">Edge</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-item column1">
            <label for="pet">Do you have a household pet?</label>
            <input type="checkbox" id="pet" name="pet">
        </div>
            <label for="feedback">List the places you have lived:</label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibktu Mali"></textarea>
    
        </fieldset>
        <fieldset>
            <button>Submit Poll</button>
        </fieldset>
    </form>

</main>
<footer>
    <p> &copy;2024 | HMTL Form - User Poll Activity | Vanessa Nuckolls</p>
</footer>
</body>
</html>
