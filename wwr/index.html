<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page - The White Water Rafting Adventures</title>
    <meta name="description" content="White Water Rafting Adventures home page.">
    <meta name="author" content="Vanessa Nuckolls">
    <link href="styles/rafting.css" rel="stylesheet">
</head>
<body>
    <header>
            <img src="images/logo.png" alt="Rafting Site Logo" height="100">
            <nav class="navigation">                
                <a href="wwr/index.html">Home</a>
                <a href="wwr/about.html">About</a>
                <a href="wwr/trips.html">Trips</a>
                <a href="wwr/contact.html">Contact Us</a>
            </nav>
    </header>
    <main>
        <div class="mainpic">
            <h1>White Water Rafting Adventures</h1>
            <img class="mainpic" src="images/main.png" alt="water with logo" width="1080">
        </div>

        <section class="subscribe">
            <form>
                <fieldset>
                    <legend>Subscribe to our newsletter!</legend>
                <div class="form-item column1">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column1">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                <fieldset>
                    <button class="push" type="submit">Subscribe</button>
                </fieldset>
            </form>
        </section>

            <h2 class="offer">What we offer:</h2>
            <div class="gridthing">
                <h3>Safety</h3>
                <h3>Security</h3>
                <h3>Satisfaction</h3>
                <figure class="figure">
                    <img src="images/safety.png" alt="Raft in white water" height="150">
                    <p>We put your safety first and foremost with our state of the art equipment that is checked daily.</p>
                </figure>

                <figure class="figure">
                    <img src="images/security.webp" alt="Raft in river" height="150">
                    <p>Our expert and entertaining river guides will make you feel secure as you are guided expertly and point out many scenic details along the way.</p>
                </figure>

                <figure class="figure">
                    <img src="images/confidence.png" alt="Raft in white water" height="150">
                    <p>Our affordable prices make adventuring satisfaction a sure thing.</p>
                </figure>
             </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 White Water Rafting Adventures | Vanessa Nuckolls</p>
        <nav class="sociallinks">
            <img src="images/wireframehome.png" alt="home wireframe example" height="40">
 
            <a href="https://facebook.com">
                <img src="images/facebook.png" alt="Facebook" height="40">
            </a>  
            <a href="https://twitter.com">
                <img src="images/twitter.png" alt="Twitter" height="40">
            </a>  
            <a href="https://instagram.com">
                <img src="images/instagram.png" alt="Instagram" height="40">
            </a>
        </nav>
    </footer>
</body>
</html>
