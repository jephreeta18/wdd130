<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vanessa Nuckolls's WDD 130 Week 5 Quiz Page">
    <meta name="author" content="Vanessa Nuckolls">
    <link rel="stylesheet" href="styles/quiz.css"> 
    <title>Week 05 Quiz</title>
</head>
<body>
<header>
    <h1>WDD 130 | Vanessa Nuckolls | Week 05 Quiz</h1>
</header>    
<main>
    <form>
        <fieldset>
            <label for="q1">What html section is this quiz located in (header, main, or footer)?</label>
            <input type="text" id="q1" name="q1">
            <label for="q2">What is something new you learned this week?</label>
            <textarea id="q2" name="q2" rows="4" placeholder="Your answer goes here"></textarea>
            <label for="q3">Which is your favorite to work with?</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose one ...</option>
                <option value="html">HTML</option>
                <option value="dss">CSS</option>
                <option value="neither">Neither</option>
                <option value="love">Both--I love it all!</option>
            </select>
            <label for="q4">What is the number for the top margin here:   margin: 5px 7px 9px 3px;</label>
            <input type="number" id="q4" name="q4">
        </fieldset>
        <fieldset>
            <button>Submit Quiz</button>
        </fieldset>
    </form>

</main>
<footer>
    <p> &copy;2024 | HMTL Form - User Poll Activity | Vanessa Nuckolls</p>
</footer>
</body>
</html>
